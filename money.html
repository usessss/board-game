    <script>
      // 사이드메뉴 토글
      (function(){
        var $menuToggle = $('.menu-toggle');
        var $side = $('.side-menu');
        var $overlay = $('.side-overlay');

        function openMenu(){
          $side.addClass('open').attr('aria-hidden','false');
          $overlay.addClass('show');
        }
        function closeMenu(){
          $side.removeClass('open').attr('aria-hidden','true');
          $overlay.removeClass('show');
        }

        $menuToggle.on('click', openMenu);
        $('.side-menu__close, .side-overlay').on('click', closeMenu);
      })();

      // 검색창
      var $searchToggle = $('.search-toggle');

      $searchToggle.on('click', function (e) {
        var $target = $(this);
        var $container = $target.closest('.search-wrapper');
        
        if (!$container.hasClass('active')) {
          $container.addClass('active');
          e.preventDefault();
        } else if ($container.hasClass('active') && $target.closest('.input-holder').length == 0) {
          $container.removeClass('active');
          $container.find('.search-input').val('');
        }
      });

      // 계좌번호 복사 기능
      document.querySelector('.creepy-btn').addEventListener('click', function () {
        const accountNumber = document.querySelector('#account-number').textContent.trim();

        navigator.clipboard.writeText(accountNumber).then(() => {
          alert('계좌번호가 복사되었습니다!');
        });
      });

      // 👀 눈알 버튼
      $(document).ready(function () {
        const visionRangeX = 180;
        const visionRangeY = 75;

        $(".creepy-btn").on("mousemove touchmove", function (e) {
          const event = e.originalEvent.touches ? e.originalEvent.touches[0] : e;

          const $eyesContainer = $(this).find(".creepy-btn__eyes")[0];
          const rect = $eyesContainer.getBoundingClientRect();

          const eyesCenter = {
            x: rect.left + rect.width / 2,
            y: rect.top + rect.height / 2
          };

          const cursor = {
            x: event.clientX,
            y: event.clientY
          };

          // 각도 계산
          const dx = cursor.x - eyesCenter.x;
          const dy = cursor.y - eyesCenter.y;
          const angle = Math.atan2(-dy, dx) + Math.PI / 2;

          // 거리 계산
          const distance = Math.hypot(dx, dy);
          const x = Math.sin(angle) * distance / visionRangeX;
          const y = Math.cos(angle) * distance / visionRangeY;

          // pupil 이동
          const translateX = -50 + x * 50;
          const translateY = -50 + y * 50;

          $(this).find(".creepy-btn__pupil").css(
            "transform",
            `translate(${translateX}%, ${translateY}%)`
          );
        });
      });

      function openKbBank() {
        // 모바일 기기 판별
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (isAndroid) {
          // Android의 intent URI 방식
          window.location.href = "intent://#Intent;scheme=kb-bank;package=com.kbstar.kbbank;end";
        } else if (isIOS) {
          // iOS 앱 URL 스킴 → 타이머 fallback
          window.location.href = "kb-bank://";
          setTimeout(function () {
            // 앱이 실행 안 된 경우 fallback
            window.location.href = "https://obank.kbstar.com";
          }, 1500);
        } else {
          // 데스크탑에서는 바로 웹 접속
          window.location.href = "https://obank.kbstar.com";
        }
      }

      // 은행 이동 기능
      document.querySelectorAll('.bank-icon-flex').forEach(function (item) {
        item.addEventListener('click', function () {
          const bank = this.querySelector('.bank-title').textContent.trim();
          if (bank === "카카오톡") {
            // 오픈채팅 갠톡 프로필 링크로 이동
            window.location.href = "https://open.kakao.com/o/sz2TeIye";
            return;
          }

          if (bank === "카카오뱅크") {
            openApp("kakaobank://", "https://www.kakaobank.com");
          }

          if (bank === "국민은행") {
            openKbBank();
            openApp("kb-bank://", "https://obank.kbstar.com");
          }
        });
      });

      function openApp(appUrl, webUrl) {
        const start = Date.now();
        window.location.href = appUrl;  // 앱 실행

        setTimeout(() => {
          const end = Date.now();
          if (end - start < 1200) {
            window.location.href = webUrl;  // 앱 없으면 웹으로 이동
          }
        }, 1000);
      }
    </script>
